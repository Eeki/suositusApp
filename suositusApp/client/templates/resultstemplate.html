<template name="resultstemplate">
  <div class="container-fluid">
    <div class="row">
        {{#each items}}
          {{> itemtemplate}}
        {{/each}}
    </div>
  </div>
</template>

<template name="itemtemplate">
  <div class="col-sm-3">
    <div class="thumbnail">
      <img src="{{Poster}}" alt="{{Title}}" width="150px" height="150px">
      <div class="caption">
        <p>{{Title}}</p>
        <p>{{> liketemplate}}</p>
      </div>
    </div>
  </div>
</template>
