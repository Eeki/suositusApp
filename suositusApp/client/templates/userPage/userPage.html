<head>
  <title>suositusApp Eeki</title>
</head>

<body>
  <h1>SuositusApp</h1>

  {{> add}}
  {{> list}}

</body>

<template name="add">
	<form class="new-like">
  		<input type="text" name="like" placeholder="Tell me a movie you like!" />
  		<input type="submit" value="Add" />
	</form>
</template>

<template name="list">
  <ul>
    {{#each likes}}
      <li>{{title}}</li>
      <input type="submit" value="Like" />
    {{/each}}
  </ul>
</template>
