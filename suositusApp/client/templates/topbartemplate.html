<template name="topbartemplate">
    <div class="container-fluid">
        <header class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand">20best</a>
            </div>
            {{> searchtemplate}}
            {{> logintemplate}}
        </header>
    </div>
</template>

<template name="searchtemplate">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
        <!-- K채ytt채채 search.js:ss채 name="text" kohtaa Templete eventsin kautta, tulee textInput -->
        <input name="text" type="text" class="form-control"
                   placeholder="Movies only...">
        <input type="submit" class="btn btn-default" value="Search">
        </div>
    </form>
</template>

<template name="logintemplate">
    <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
        </ul>
    </div>
</template>
