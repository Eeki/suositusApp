<head>
  <title>suositusApp Eeki</title>
</head>

<body>
  <h1>SuositusApp</h1>

  {{> add}}
  {{> list}}
</body>

<template name="add">
	<form class="new-like">
  		<input type="text" name="like" placeholder="Tell me a movie you like!">
  		<input type="submit">
	</form>
</template>

<template name="list">
  {{#each likes}}
  	{{> movie}}
  {{/each}}
</template>

<template name="movie">
	<img src="{{movie.image}}" alt="{{movie.title}}">
	<p>{{movie.title}}</p>
</template>
