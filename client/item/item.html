<template name="item">
    <div class="col-sm-3">
        <div class="thumbnail">
            <img src="{{Poster}}" alt="{{Title}}" width="150px" height="150px">
            <div class="caption">
                <p><b>{{Title}}</b></p>
                <p>Released {{Released}} and directed by {{Director}}.</p>
                <p>{{> like}}</p>
            </div>
        </div>
    </div>
</template>
